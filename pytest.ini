[pytest]
# Pytest configuration file
# Alternative to pyproject.toml [tool.pytest.ini_options] for better compatibility

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --strict-markers
    --tb=short
    --cov=ai_refinement_framework
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v

markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests

[coverage:run]
source = src
branch = True
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if TYPE_CHECKING:
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    @abstractmethod
    @abc.abstractmethod

